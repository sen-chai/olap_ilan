<body>
  <app-root>
    <div class="css-spinner" id="css-spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </app-root>
  <div id="index-snackbar">
    <div class="snackbar-wrap">
      <div class="text">Something went wrong, please reload the page</div>
      <div id="index-snackbar-reload-btn">Reload</div>
    </div>
  </div>
<script src="runtime.cf7745e634780494.js" type="module"></script><script src="polyfills.99382db67a89c098.js" type="module"></script><script src="main.fa14e1ac975c5630.js" type="module"></script>
<script>
  {
    const scripts = document.querySelectorAll('script');
    const mainUrls = ['runtime.', 'polyfills.', 'main.'];
    let hasError = false;
    [].filter.call(scripts, s => mainUrls.find(i => s.src.includes(i))).forEach((script) => {
      script.onerror = () => {
        if (hasError) {
          return;
        }
        // Показывает снекбар если какой-то из главных скриптов не загрузился
        document.getElementById('index-snackbar').style.display = 'flex';
        // При клике на кнопку релоада перезагружаем страницу
        document.getElementById('index-snackbar-reload-btn').addEventListener('click', () => {
          // Для ексепшена в sentry
          localStorage.setItem('ChunkLoadErrorReloadClick', 'main');
          location.reload();
        });
        hasError = true;
      }
    })
  }
</script>
<style>
  /* snackbar if the page didn't load */
  #index-snackbar {
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: 10;
    display: none;
    border-radius: 4px;
    box-sizing: border-box;
    margin: 24px;
    max-width: 33vw;
    min-width: 344px;
    padding: 14px 24px 14px 16px;
    min-height: 48px;
    transform-origin: center;
    font-family: Roboto,Helvetica Neue,sans-serif;
    font-size: 14px;
    line-height: 20px;
    color: #ffffffb3;
    background: #323232;
    box-shadow: 0 3px 5px -1px #0003, 0 6px 10px #00000024, 0 1px 18px #0000001f;
  }
  #index-snackbar .snackbar-wrap {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #index-snackbar .text {
    overflow: hidden;
    text-overflow: ellipsis;
  }
  #index-snackbar-reload-btn {
    color: #fb6c3b;
    margin-left: 16px;
    cursor: pointer;
  }
</style>
